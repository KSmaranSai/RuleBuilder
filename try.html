<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Text Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .navbar {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>My Navbar</h1>
</div>

<div class="content">
    <p>This is some content that should not overlap with the navbar. It can be a long text or any other HTML elements.</p>
</div>

</body>
</html>
